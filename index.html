<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>A Noite da Invasão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    #app {
      max-width: 600px;
      margin: auto;
    }

    #scene-text {
      font-size: 20px;
      margin-bottom: 20px;
      white-space: pre-line;
    }

    .option-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #333;
      color: white;
      border: 1px solid #555;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
      border-radius: 6px;
    }

    .option-btn:hover {
      background: #444;
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      width: 100%;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>A Noite da Invasão</h1>

    <div id="scene-text">Carregando...</div>

    <div id="options"></div>

    <button id="restart-btn" style="display:none;">Recomeçar</button>
  </div>

<script src="script.js"></script>
</body>
</html>
